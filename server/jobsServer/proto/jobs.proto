syntax = "proto3";

option go_package = "github.com/Dpbm/jobs_server";

service Jobs{
	rpc AddJob (stream JobData) returns (PendingJob) {}
}

message JobData{
	int32 nQubits = 1;
	string framework = 2;
	string qasm = 3;
	int32 depth = 4;
	bool resultTypeCounts = 5;
	bool resultTypeQuasiDist = 6;
	bool resultTypeExpVal = 7;
	string targetSimulator = 8;
	optional string metadata = 9;
}

message PendingJob{
	string id = 1;
}
