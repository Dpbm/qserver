services:
    proxy:
        container_name: proxy
        image: ghcr.io/dpbm/qproxy
        depends_on:
            - api
            - jobs-server
        ports:
            - '8080:8080'
            - '80:8080'
            - '443:443'
        environment:
            - DOMAIN=${DOMAIN}
        volumes:
            - logs:/logs
            - /etc/letsencrypt/archive/:/letsencrypt/
        restart: always
        networks:
            qnet:
                ipv4_address: 172.18.0.30

    db:
        container_name: postgres-db
        hostname: postgresInstance
        image: ghcr.io/dpbm/qdb
        ports:
            - '5432:5432'
        environment:
            - DB_HOST=postgresInstance
            - DB_PORT=5432
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=quantum
            - POSTGRES_USER=${DB_ROOT_USER}
            - POSTGRES_PASSWORD=${DB_ROOT_PASSWORD}
        volumes:
            - data:/var/lib/postgresql/data
            - postgres:/var/run/postgresql
            - logs:/var/log
            - qasm:/qasm
        restart: always
        networks:
            - qnet

    queue-handler:
        container_name: rabbitmq
        hostname: rabbitmqInstance
        image: rabbitmq:4.0.5-alpine
        healthcheck:
            test: rabbitmq-diagnostics check_port_connectivity
            interval: 5s
            timeout: 10s
            retries: 3
        environment:
            - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
            - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
        restart: always
        ports:
            - '5672:5672'
            - '15672:15672'
        networks:
            - qnet

    jobs-server:
        container_name: jobs-server
        hostname: jobsServerInstance
        image: ghcr.io/dpbm/qjobsserver
        ports:
            - '50051:50051'
        depends_on:
            - db
            - queue-handler
        environment:
            - DB_HOST=postgresInstance
            - DB_PORT=5432
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=quantum
            - RABBITMQ_HOST=rabbitmqInstance
            - RABBITMQ_PORT=5672
            - RABBITMQ_QUEUE_NAME=qexec
            - RABBITMQ_USER=${RABBITMQ_USER}
            - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
            - HOST=172.18.0.29
            - PORT=50051
            - QASM_PATH=/qasm
            - LOG_FILE_PATH=/logs/jobs-server/logs.log
        restart: always
        volumes:
            - qasm:/qasm
            - logs:/logs
        networks:
            qnet:
                ipv4_address: 172.18.0.29

    api:
        container_name: api
        hostname: apiInstance
        image: ghcr.io/dpbm/qapi
        depends_on:
            - db
        ports:
            - '3000:3000'
        environment:
            - DB_HOST=postgresInstance
            - DB_PORT=5432
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=quantum
            - GIN_MODE=release
            - PORT=3000
            - LOG_FILE_PATH=/logs/api/logs.log
            - TRUSTED_PROXY=172.18.0.30 # only incoming requests from the proxy can be accepted
        restart: always
        volumes:
            - logs:/logs
        networks:
            qnet:
                ipv4_address: 172.18.0.28

    workers:
        image: ghcr.io/dpbm/qworker
        depends_on:
            - jobs-server
        deploy:
            mode: replicated
            replicas: 4 # you can add up to 25 replicas
        environment:
            - DB_HOST=postgresInstance
            - DB_PORT=5432
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=quantum
            - RABBITMQ_HOST=rabbitmqInstance
            - RABBITMQ_PORT=5672
            - RABBITMQ_QUEUE_NAME=qexec
            - RABBITMQ_USER=${RABBITMQ_USER}
            - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
            - LOGS_PATH=/logs/worker/
        restart: always
        volumes:
            - qasm:/qasm
            - logs:/logs
        networks:
            - qnet

volumes:
    data:
        external: false
    postgres:
        external: false
    qasm:
        external: false
    logs:
        external: false

networks:
    qnet:
        external: false
        ipam:
            driver: default
            config:
                - subnet: 172.18.0.0/27 # 30 usable IPs
                  ip_range: 172.18.0.0/27
                  gateway: 172.18.0.1
